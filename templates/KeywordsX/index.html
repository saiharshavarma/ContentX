<body>
  <div class="topnav" id="myTopnav">
    <a href="../">Home</a>
    <a href="../emo/">EmoX</a>
    <a href="../insights">InsightsX</a>
    <a href="" class="active">KeywordsX</a>
    <a href="../settings/">Settings</a>
    <a href="../about/">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <h1 align="center" style="padding:3%;color:#04AA6D; font-family: 'Bona Nova', serif;">Analyze your text with KeywordsX
    keywords checker.</h1>
  <br>
  <center>
    <div>
      <form action='results/' method='POST'> {% csrf_token %}
        <div class="form-group">
          <textarea class="form-control smallinput-opneco rounded" placeholder="Enter number of keywords"
            id="floatingTextarea1" name="numKeywords"></textarea>
        </div>
        <br>
        <div class="form-group mb-3">
          <textarea class="form-control textarea-opneco rounded" placeholder="Enter your content here..."
            id="floatingTextarea2" name="toAnalyze"></textarea>
          <br>
          <center><button type="submit" class="btn btn-outline-success"
              style="width:200px;height:80px;font-size:x-large;">Submit</button></center>
        </div>
      </form>
    </div>
  </center>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="{% static 'global/js/global.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
